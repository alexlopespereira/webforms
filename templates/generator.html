	<script>
		function addLine(name) {
			var index = document.getElementById("fieldTable").rows.length;
			$("#fieldTable").append(
			  '<tr>' +
				"<td>" + index + "</td>" +
				"<td>" + name + "</td>" +
				"<td>" + '<div class="btn-group btn-group-xs"><button type="button" class="btn" onclick="return del_row('+ index +');"><span class="glyphicon glyphicon-remove"></span></button></div>' + "</td>" +
				"<td style='display:none;'>" + name + "</td>" +
			  "</tr>"
			);
		}
		var TableData;
		TableData = storeTblValues()
		TableData = JSON.stringify(TableData);
		function storeTblValues()
		{
			var TableData = new Array();
			$('#fieldTable tr').each(function(row, tr){
				TableData[row]=$(tr).find('td:eq(3)').text()
			});
			//TableData.shift();  // first row will be empty - so remove
			return TableData;
		}
		function send_table_data(){
			tdata = storeTblValues()
			submited = true
			$.ajax({
				type: "POST",
				url: "/create_form",
				data: JSON.stringify(tdata),
				contentType: 'application/json;charset=UTF-8',
				success: function(msg){
					// return value stored in msg variable
				}
			});
		}
		function del_row(index) {
		  document.getElementById("fieldTable").deleteRow(index);
		}
	</script>

        {
          "type": "submit",
          "title": "Adicionar"
        }
        ],
    onSubmit: function (errors, values) {
        if(!submited)
            addLine(values['tipo']);
        else
            submited = false;
    }
    });
    </script>
